<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="Continue.Html" class="instagram-login">Continue como CapHades</a>
                <a href="Remove.html" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é CapHades?</p>
                <p class="not-account">
                    <a href="Alternar.html" class="link-blue">Alternar contas</a>
                    ou
                    <a href="InscreverSe.html" class="link-blue">Inscreva-se</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="Apple.html" class="app-download"></a>
                    <a href="GooglePlay.html" class="app-download"></a>
                </div>
            </div>

		</div>
     </div>
